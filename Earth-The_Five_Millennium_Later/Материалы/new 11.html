<html>
<head>
<title>Тестируем</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript">

window.onload= function() {
    document.getElementById('toggler').onclick = function() {
        openbox('box', this);
        return false;
    };
};
function openbox(id, toggler) {
    var div = document.getElementById(id);
    if(div.style.display == 'block') {
        div.style.display = 'none';
        toggler.innerHTML = 'Открыть';
    }
    else {
        div.style.display = 'block';
        toggler.innerHTML = 'Закрыть';
    }
}





</script>
<style>

#toggler {position: absolute; top: 100; left: 100;}
#box {position: absolute; top: 300; left: 300;}



</style>
</head>
<body>
<a id="toggler" href="#">Открыть</a>
<div id="box" style="display: none;">Отображаемый блок</div>

</body>
</html>
